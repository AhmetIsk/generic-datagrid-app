<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <meta
    name="description"
    content="Electric Vehicle Data Grid - AG Grid demonstration app"
  />
  <title>Electric Vehicle Data Grid</title>

  <!-- Include AG Grid styles directly -->
  <style>
    /* AG Grid Core Styles */
    .ag-theme-material {
      --ag-foreground-color: rgba(0, 0, 0, 0.87);
      --ag-background-color: #fff;
      --ag-header-foreground-color: rgba(0, 0, 0, 0.54);
      --ag-header-background-color: #f5f5f5;
      --ag-odd-row-background-color: #f5f5f5;
      --ag-header-column-resize-handle-color: rgba(0, 0, 0, 0.12);
      --ag-border-color: rgba(0, 0, 0, 0.12);
      --ag-row-border-color: rgba(0, 0, 0, 0.12);
      --ag-header-column-separator-color: rgba(0, 0, 0, 0.12);
      --ag-row-hover-color: rgba(33, 150, 243, 0.1);
      --ag-selected-row-background-color: rgba(33, 150, 243, 0.3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 13px;
    }

    /* Styles for rows, cells, and headers */
    .ag-theme-material .ag-cell {
      padding-left: 16px;
      padding-right: 16px;
      line-height: 48px;
    }

    .ag-theme-material .ag-header-cell {
      padding-left: 16px;
      padding-right: 16px;
      font-weight: 500;
    }

    .ag-theme-material .ag-header-group-cell {
      font-weight: 500;
    }

    .ag-theme-material .ag-header {
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      height: 56px;
    }

    .ag-theme-material .ag-row {
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      height: 48px;
    }

    /* Pagination controls */
    .ag-theme-material .ag-paging-panel {
      color: rgba(0, 0, 0, 0.54);
      height: 56px;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
    }

    /* Button styling */
    .btn-view {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-delete {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-view:hover {
      background-color: #1565c0;
    }

    .btn-delete:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
