<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1c69d4" />
  <meta
    name="description"
    content="Electric Vehicle Data Grid - AG Grid demonstration app"
  />
  <title>BMW Electric Vehicle Data Grid</title>

  <!-- Include AG Grid styles directly -->
  <style>
    /* AG Grid Core Styles */
    .ag-theme-material {
      --ag-foreground-color: #262626;
      --ag-background-color: #fff;
      --ag-header-foreground-color: #262626;
      --ag-header-background-color: #e6e6e6;
      --ag-odd-row-background-color: #f5f5f5;
      --ag-header-column-resize-handle-color: rgba(0, 0, 0, 0.12);
      --ag-border-color: rgba(0, 0, 0, 0.12);
      --ag-row-border-color: rgba(0, 0, 0, 0.12);
      --ag-header-column-separator-color: rgba(0, 0, 0, 0.12);
      --ag-row-hover-color: rgba(28, 105, 212, 0.1);
      --ag-selected-row-background-color: rgba(28, 105, 212, 0.3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 13px;
    }

    /* Styles for rows, cells, and headers */
    .ag-theme-material .ag-cell {
      padding-left: 16px;
      padding-right: 16px;
      line-height: 48px;
    }

    .ag-theme-material .ag-header-cell {
      padding-left: 16px;
      padding-right: 16px;
      font-weight: 500;
    }

    .ag-theme-material .ag-header-group-cell {
      font-weight: 500;
    }

    .ag-theme-material .ag-header {
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      height: 56px;
    }

    .ag-theme-material .ag-row {
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      height: 48px;
    }

    /* Pagination controls */
    .ag-theme-material .ag-paging-panel {
      color: rgba(0, 0, 0, 0.54);
      height: 56px;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
    }

    /* BMW specific button styling */
    .btn-primary {
      background-color: #1c69d4;
      color: white;
      border: none;
      border-radius: 0;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      text-transform: none;
    }

    .btn-danger {
      background-color: #dc0000;
      color: white;
      border: none;
      border-radius: 0;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      text-transform: none;
    }

    .btn-primary:hover {
      background-color: #0653b6;
    }

    .btn-danger:hover {
      background-color: #b50000;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
